<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drop Scroll Animation with Fading Words</title>
        <style>
            body {
                margin: 0;
                background-color: #00a651;
                font-family: 'Inter', Helvetica, Arial, sans-serif;
                font-weight: 400;
                height: 100%;
                color: white;
            }

            .section {
                font-size: 3rem;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                opacity: 1;
            }

            #animate {
                position: relative;
                display: flex;
                justify-content: flex-start;
                align-items: center;
                min-height: 100vh;
                flex-direction: column;
                padding-top: 10vh;
                z-index: 1;
            }

            #drop {
                font-size: 6rem;
                color: #fff;
                z-index: 2;
                position: relative;
                text-shadow: 1px 1px 0 #ccc, 2px 2px 0 #999, 3px 3px 0 #666;
            }

            #droplet {
                position: absolute;
                width: 60px;
                height: 80px;
                z-index: 1;
                opacity: 0;
                transform-origin: center center;
                filter: drop-shadow(0 0 0px #fff);
                will-change: transform, opacity;
            }

            #droplet text {
                font-family: Arial, sans-serif;
                font-size: 10px;
                fill: black;
                text-anchor: middle;
            }

            #ripple {
                position: absolute;
                width: 100px;
                height: 100px;
                border: 2px solid rgba(255, 255, 255, 0.5);
                border-radius: 50%;
                opacity: 0;
                z-index: 0;
                top: 10px;
                filter: blur(2px);
                will-change: transform, opacity;
            }

            nav {
                background: #222;
                padding: 1em;
                display: flex;
                flex-wrap: wrap;
                /* allow wrap on small screens */
                gap: 1em;
                justify-content: center;
            }

            nav a {
                color: #0bf;
                text-decoration: none;
                font-weight: bold;
            }

            @media (max-width: 768px) {
                nav {
                    flex-direction: column;
                    align-items: center;
                    text-align: center;
                }

                nav a {
                    display: block;
                    margin: 0.25em 0;
                }

                .word {
                    font-size: 2.2rem;
                }

                #droplet {
                    width: 70px;
                    height: 90px;
                }

                #droplet text {
                    font-size: 7px;
                }

                #ripple {
                    width: 70px;
                    height: 70px;
                }
            }
        </style>
    </head>

    <body>
        <nav>
            <a href="old.html">V1</a>
            <a href="Center_fadeV2.html">Center FadeV2</a>
        </nav>

        <div class="section">Something</div>
        <div class="section">big</div>
        <div class="section">is about to</div>

        <div id="animate">
            <h1 id="drop">drop</h1>
            <svg id="droplet" viewBox="0 0 64 80"
                xmlns="http://www.w3.org/2000/svg">
                <path fill="#ffffff"
                    d="M32 0C32 0 4 40 4 56C4 70.3594 16.6406 80 32 80C47.3594 80 60 70.3594 60 56C60 40 32 0 32 0Z" />
                <text id="droplitText" x="32" y="48" text-anchor="middle"
                    dominant-baseline="middle">droplit</text>
            </svg>
            <div id="ripple"></div>
        </div>

        <div class="section" style="height: 1000px;"></div>

        <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
        <script
            src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
        <script>
            gsap.registerPlugin(ScrollTrigger);

            gsap.utils.toArray(".section").forEach(section => {
                gsap.fromTo(
                    section,
                    { opacity: 1 },
                    {
                        opacity: 0,
                        ease: "power1.out",
                        scrollTrigger: {
                            trigger: section,
                            start: "top 10%",
                            end: "bottom top",
                            scrub: true
                        }
                    }
                );
            });

            let tl = gsap.timeline({
                scrollTrigger: {
                    trigger: "#animate",
                    start: "top center",
                    end: "bottom center",
                    scrub: true,
                    pin: true
                },
                defaults: { ease: "power2.inOut" }
            });

            tl.to("#drop", { opacity: 0.5, duration: 0.3 })
                .to("#droplet", { opacity: 1, duration: 0.3 }, "<") // start fade in with drop fade
                .to("#droplet", { y: 0, scaleY: 1.2, scaleX: 0.8, duration: 0.5 })
                .to("#droplet", { scaleY: 0.7, scaleX: 1.3, filter: "drop-shadow(0 0 20px white)", duration: 0.3 }, ">")
                .to("#droplitText", {
                    scale: 1.3,
                    transformOrigin: "center",
                    duration: 0.3,
                    ease: "elastic.out(1, 0.4)"
                }, "<")
                .to("#droplet", {
                    scale: 10,
                    y: 100,
                    filter: "drop-shadow(0 0 0px white)",
                    duration: 1.2
                })
                .to("#drop", { opacity: 0, duration: 0.3 }, "<")
                .to("#ripple", {
                    scale: 5,
                    opacity: 0.4,
                    duration: 0.5,
                    ease: "power1.out"
                }, "<")
                .to("#ripple", {
                    opacity: 0,
                    duration: 0.5
                }, "-=0.3");
        </script>
    </body>

</html>
